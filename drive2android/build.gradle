repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:3.1.1"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.3"
    }
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.artifactory'
apply plugin: 'com.jfrog.bintray'

group = 'com.geronimostudios.drive2android'
String currentVersion = '0.1'
version = currentVersion

dependencies {
    compile gradleApi()
    compile 'org.apache.commons:commons-csv:1.3'
    compile 'org.jdom:jdom:2.0.2'
    compile 'com.google.guava:guava:23.0'
    compile 'com.google.api-client:google-api-client:1.22.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.22.0'
    compile 'com.google.apis:google-api-services-drive:v3-rev81-1.22.0'
    compile 'org.apache.commons:commons-lang3:3.6'
}

